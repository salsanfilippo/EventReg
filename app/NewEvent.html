<!DOCTYPE html>
<html ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>

    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-cloak>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a href="/NewEvent.html">New Event</a></li>
                </ul>
            </div>
        </div>
        <div ng-controller="EditEventController" style="padding-left: 20px; padding-right: 20px;">
            <div class="container">
                <h1>New Event</h1>
                <hr/>
                <form name="newEventForm">
                    <div class="row">
                        <div class="col-xs-10">
                            <label for="eventName">Event Name:</label>
                            <input id="eventName" class="form-control" type="text" required ng-model="event.name" placeholder="Name of your event."/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-5">
                            <label for="eventDate">Event Date:</label>
                            <input id="eventDate" type="text" class="form-control" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="Format 'mm/dd/yyyy'."/>
                        </div>
                        <div class="col-xs-5">
                            <label for="eventTime">Event Time:</label>
                            <input id="eventTime" type="text" class="form-control" required ng-pattern="/\d\d:\d\d[a|p]m/" ng-model="event.time" placeholder="Start time 'hh:mmam/pm'."/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-10">
                            <label for="eventLocation">Event Location:</label>
                            <input id="eventLocation" type="text" class="form-control" ng-model="event.location.address" placeholder="Address of your event."/>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-xs-5">
                            <input id="eventCity" type="text" class="form-control input-small" ng-model="event.location.city" placeholder="City of your event."/>
                        </div>
                        <div class="col-xs-5">
                            <input id="eventProvince" type="text" class="form-control input-small" ng-model="event.location.province" placeholder="State of your event."/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-10">
                            <label for="eventImageUrl">Image:</label>
                            <input id="eventImageUrl" type="url" class="form-control input-xlarge" ng-model="event.imageUrl" placeholder="URL of event image."/>
                        </div>
                    </div>

                    <img ng-src="{{ event.imageUrl }}" src="" />
                    <br/>
                    <br/>

                    <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
                    <button type="button" ng-click="cancelEvent()" class="btn btn-default">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Load from CDN -->
    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script data-require="underscore@*" data-semver="1.6.0" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script data-require="bootstrap@*" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- Load Locally -->
    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/EventController.js"></script>
    <script src="js/controllers/EditEventController.js"></script>
    <script src="js/filters.js"></script>
</body>
</html>
