<div class="container">
    <div class="row">
        <div class="col-xs-10">
            <div class="col-xs-3">
                <gravatar email="{{ user.emailAddress }}"/>
            </div>
            <div class="col-xs-5">
                <div class="col-xs-10">
                    <h3>{{user.name}}</h3>
                    <h4>{{user.emailAddress}}</h4>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-10" style="margin-top: 20px;">
                <h4>Bio:</h4>
                <p>
                    {{user.bio}}
                </p>
            </div>
        </div>
    </div>
</div>
