<div class="row col-xs-6" style="margin-right: 10px;">
    <div class="well well-small">
        <h4 class="well-title"><a href="event/{{event.id}}">{{ event.name }}</a></h4>
        <div class="row">
            <div class="col-xs-2">
                <label class="">Date:</label>
            </div>
            <div class="col-xs-10">
                <span>{{event.date | date:'fullDate' }}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <label class="">Time:</label>
            </div>
            <div class="col-xs-10">
                <span>{{event.date | date:'hh:mma' }}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <label class="">Location:</label>
            </div>
            <div class="col-xs-10">
                <span>{{event.location.address}}</span><br/>
                <span>{{event.location.city}}, {{event.location.province}}</span>
            </div>
        </div>
    </div>
</div>
